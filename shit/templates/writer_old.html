<body>

    <div><a href="{{ url_for('view.write') }}">Back</a></div>
    <form action="/publish" , method="POST">
        <label for="theme">Theme:</label>
        <select name="theme">
            <option value="article">Article</option>
            <option value="poem">Poem</option>
            <option value="image">Image</option>
        </select>
        <br>
        <label for="author">Author</label>
        <input type="text" id="author" name="author" value="{{ draft.author }}"><br>
        <label for="title">Title</label>
        <input type="text" id="title" name="title" value="{{ draft.title }}"><br>
        <textarea name="content" placeholder="Write here...">{{ draft.content }}</textarea><br>
        <input type="hidden" name="id" value="{{ draft.id }}" />
        <input type="submit" value="SAVE" formaction="/save">
        <input type="submit" value="PUBLISH">
    </form>

    {% if draft != None %}
    <a href="delete?draft={{ draft.id }}"><button>DELETE DRAFT</button></a>
    {% endif %}
