<!DOCTYPE html>
<html lang="en" data-bs-theme="{{ theme }}">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <meta name="theme-color" content="Blue">
    <meta name="author" content="Misnad">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <link href="{{ url_for('static', filename='/css/base.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='/css/my.css') }}" rel="stylesheet" type="text/css" />
    <link href="{{ url_for('static', filename='/css/reader.css') }}" rel="stylesheet" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Lato:700&display=swap" rel="stylesheet" type="text/css" async>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,500&display=swap" rel="stylesheet" async>



    <meta name="description" content="Articles, Blogs, Poems, and more from Ilahiya">
    <meta name="keywords" content="ilahiya,sio,gio,tirurkad,nasra,islam,islamic">


    {% block head %}{% endblock %}

    <title>{% block title %}{% endblock %}</title>
</head>

<body>

    <!-- Flashed messages | Implememted in seperate views-->

    <!-- {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %} -->

    <div id="main_container">
        <div id="content">
            <div class="article content">
                <div class="padding_wrapper">
                    <div class="switch_wrapper">
                        <label class="switch">
                            <input type="checkbox">
                            <!-- TODO add theme switcher -->
                            <!-- <span class="slider round"></span> -->
                        </label>
                    </div>
                    {% block body %}
                        <h1>{{ post.title }}</h1><br>
                        <h6>{{ post.date.strftime("%B %d, %Y") }}</h6>
                        <h5>~ {{ author }}</h5><br>
                        {% for para in content %}
                        {{para}}<br>
                        {% endfor %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <div id="footer">
            Copyright &copy; 2022 Ilahiya.com
        </div>
    </div>
</body>

</html>
